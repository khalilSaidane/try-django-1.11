{% extends 'base.html' %}
{% load bootstrap3 %}


{% block content %}
    {% bootstrap_messages %}
    <h1 class="m-2">Add Restaurant:</h1>
    <form action="{% url 'restaurant_create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "plus" %} Submit
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
