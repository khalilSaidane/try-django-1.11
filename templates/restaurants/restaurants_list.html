{% extends 'base.html' %}
{% block title %} Restaurants {% endblock %}
{% block content %}
    <h1>My Restaurants
        <small>
            <a href="{% url 'restaurants:create' %}">Add</a>
        </small>
    </h1>

    <ul>
        {% for obj in object_list %}
            <li><a href="{{ obj.get_absolute_url }}">{{ obj.name }}</a><br>
                {{ obj.location }} | {{ obj.category }} | {{ obj.timestamp }} | {{ obj.updated }}</li>
        {% empty %}
            <small>
                <a href="{% url 'restaurants:create' %}">Add</a>
            </small>
        {% endfor %}
    </ul>
{% endblock %}
