{% extends 'base.html' %}
{% block title %} Restaurants {% endblock %}
{% block content %}
<h1>Restaurants list</h1>
    <ul>
    {% for obj in object_list %}
        <li> <a href="{{ obj.get_absolute_url }}">{{ obj.name }}</a><br>
            {{ obj.location }} | {{ obj.category }} | {{ obj.timestamp  }} | {{ obj.updated  }}</li>
    {% endfor %}
    </ul>
{% endblock %}
