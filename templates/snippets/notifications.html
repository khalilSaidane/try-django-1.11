<li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
       aria-expanded="false">Notifications<span class="caret"></span></a>
    <ul class="dropdown-menu">
        {% for notif in request.user.notifications_target.all %}
            <li>
                <a read-url="{{ notif.get_read_notification_url }}" href="{{ notif.url }}" class="notification"
                   style="color: {% if notif.is_read %}darkgray{% else %}cornflowerblue{% endif %}" >
                    <b>{{ notif.actor }}</b> {{ notif.verb }}, {{ notif.timestamp | timesince }} ago
                </a>
            </li>
        {% empty %}
            <li>No new notifications</li>
        {% endfor %}
    </ul>
</li>
