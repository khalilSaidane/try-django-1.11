{% extends 'base.html' %}
{% block title %} {{ title }} {% endblock %}

{% load bootstrap3 %}
{% block content %}
    <h5 class="card-title text-center">{{ title }}</h5>
    <form method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
